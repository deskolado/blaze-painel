<!DOCTYPE html>
<html>
<head>
    <title>Painel Blaze com IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Enviar print do hist√≥rico Blaze</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="imagem" required>
        <button type="submit">Analisar</button>
    </form>

    {% if resultado %}
        <h2>Resultado</h2>
        <p><strong>Cor Prevista:</strong> {{ resultado.cor }}</p>
        <p><strong>Branco?</strong> {{ resultado.branco }}</p>
        <p><strong>Assertividade:</strong> {{ resultado.assertividade }}%</p>
        {% if resultado.erro %}
            <p style="color:red;">Erro: {{ resultado.erro }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
