<!DOCTYPE html>
<html>
<head>
    <title>Painel Blaze IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Envie o print do hist√≥rico</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="imagem" required>
        <button type="submit">Analisar</button>
    </form>

    {% if resultado %}
        <h2>Resultado</h2>
        <p>Cor: {{ resultado.cor }}</p>
        <p>Branco: {{ resultado.branco }}</p>
        <p>Assertividade: {{ resultado.assertividade }}%</p>
        {% if resultado.erro %}
            <p style="color:red;">Erro: {{ resultado.erro }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
